---
FwSecFlowTable:
    rpc: get-flow-session-information
    item: flow-session
    key: session-identifier
    view: FwSecFlowView

FwSecFlowView:
    fields:
        source-address: flow-information/source-address
        destination-address: flow-information/destination-address
        source-port: flow-information/source-port
        destination-port: flow-information/destination-port
        pkt-cnt: flow-information/pkt-cnt
        byte-cnt: flow-information/byte-cnt

